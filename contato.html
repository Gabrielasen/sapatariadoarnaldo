<link rel="stylesheet" href="style.css">

<div class="box-formulario">

    <div class="formulario">

        <div class="box-title">
            <h1 class="title">Contato<span class="subtitle">Fale conosco agora.</span></h1>
        </div>
        <form action="#" method="post">

            <span>
                <input type="text" class="input-hidden" id="nome" name="nome" placeholder="Nome" autocomplete="off"
                    required="" />
                <label for="nome"> <i class="icon icon-user-outline"></i> </label>
            </span>
            <span>
                <input type="text" class="input-hidden" id="email" name="email" placeholder="E-mail" autocomplete="off"
                    required="" />
                <label for="email"> <i class="icon icon-mail-3"></i> </label>
            </span>
            <span>
                <input type="text" class="input-hidden" id="celular" name="celular" placeholder="Celular"
                    autocomplete="off" required="" />
                <label for="celular"> <i class="icon icon-info"></i> </label>
            </span>
            <span>
                <textarea type="text" class="textarea-hidden" id="mensagem" name="mensagem" rows="3"
                    placeholder="Mensagem" autocomplete="off" required=""></textarea>
                <label for="mensagem"> <i class="icon icon-bubble-4"></i> </label>
            </span>
            <div class="box-btn">
                <input type="submit" value="Enviar" class="btn-submit">
            </div>
        </form>
    </div>
</div><!--Box Formulario-->
